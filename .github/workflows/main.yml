name:  Whatsapp Notify
on:
  issue_comment:
    types: created
  pull_request:
    types: [opened, closed, edited, ready_for_review, review_requested, reopened]
  issues:
    types: [opened, edited, pinned, closed, reopened, assigned, labeled]
  page_build:

  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: wa-notify
        run : echo 'Action running..!'
        uses: mdb571/wa-action@master
        with:
          from: ${{ secrets.FROM }}
          to: ${{secrets.TO }}
          twilio_api: ${{ secrets.TWILIO_ACCOUNT_SID }}
          twilio_auth: ${{ secrets.TWILIO_AUTH }}
        